# This example will deploy OSP 16.2 with OVS Hardware offload configured
# with SR-IOV passthrough for enp130s0f0 NIC, with hugepages and CPU partitioning.
standalone_host: <standalone FQDN>
public_api: <IP address used to reach the node>
rhos_release: 16.2
sriov_interface: enp130s0f0
sriov_nic_numvfs: 63
sriov_nova_pci_passthrough:
  - devname: "enp130s0f0"
    physical_network: "hostonly"
kernel_args: "default_hugepagesz=1GB hugepagesz=1G hugepages=128 iommu=pt intel_iommu=on isolcpus=4-47"
ovn_enabled: false
ovs_hw_offload: true
extra_heat_params:
  TunedProfileName: "cpu-partitioning"
  IsolCpusList: "4-47"
  NovaComputeCpuDedicatedSet: ['4-47']
  NovaReservedHostMemory: 4096
  NovaComputeCpuSharedSet: [0,1,2,3]
